{% extends 'base.html' %}
{% block page_content %}

<h1 class="text-center">Provide trip details</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="container mb-5" action="{% url 'delete trip' trip.pk %}" >
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Delete trip</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
