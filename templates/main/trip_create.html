{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    {% load crispy_forms_tags %}

<h3 class="text-center">Provide trip details</h3>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="list-group-item" action="{% url 'create trip' %}" >
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
