{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    {% load crispy_forms_tags %}
<h2 class="text-center">Change trip details</h2>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <form method="post" class="container mb-5" action="{% url 'edit trip' trip.pk %}" >
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary mt-2" type="submit">Save changes</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
